<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="productPicture">
            <img src="images/image-product-desktop.jpg" class="mainImage">
        </div>

        <div class="conteudo">
            <h2> Perfume </h2>
            <h1> Gabrielle <br> Essence Eau <br> De Parfum </h1>
            <p>A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, Perfumer-Creator <br> for the House of CHANEL.</p>

            <div class="price">
                <h1>$149.99</h1>
                <h3>$169.99</h3>
            </div>

            <button> <img src="images/icon-cart.svg"> Add to Cart</button>
        </div>

    </div>
</body>
</html>
